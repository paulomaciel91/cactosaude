  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lndbihqowbpeeanofgtj.supabase.co/storage/v1/object/public/logo_cacto/favicon_cactoai.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CactoVendas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default Primary: Green 600 (#16a34a) for better contrast than 500 */
        --color-primary: 22 163 74;
        /* Default Primary Dark: Green 700 (#15803d) */
        --color-primary-dark: 21 128 61;
        /* Default Primary Light: Green 400 (#4ade80) */
        --color-primary-light: 74 222 128;

        /* Default Secondary: Gray 900 (#111827) - Maintained as Brand Dark */
        --color-secondary: 17 24 39;
        /* Default Secondary Dark: Black (#000000) */
        --color-secondary-dark: 0 0 0;
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-fadeIn { animation: fadeIn 0.2s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.2s ease-out forwards; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'rgb(var(--color-primary) / <alpha-value>)',
                dark: 'rgb(var(--color-primary-dark) / <alpha-value>)',
                light: 'rgb(var(--color-primary-light) / <alpha-value>)',
              },
              secondary: {
                DEFAULT: 'rgb(var(--color-secondary) / <alpha-value>)',
                dark: 'rgb(var(--color-secondary-dark) / <alpha-value>)',
              },
              brand: {
                dark: '#111827', // gray-900
                DEFAULT: '#1f2937', // gray-800
                light: '#374151', // gray-700
              },
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              }
            },
          },
        },
      }
    </script>
